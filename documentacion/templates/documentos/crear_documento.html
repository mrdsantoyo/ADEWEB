<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta de Documento</title>
    <style>
    body {
        font-family: sans-serif;
        background-color: #f5f5f5;
        padding: 2rem;
    }
    .form-container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 1rem;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    input, select, textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        }
    .text-danger {
        color: red;
        font-size: 0.9em;
        margin-top: 0.3rem;
    }
    .submit-button {
        background-color: #007bff;
        color: white;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .submit-button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Alta de Documento</h2>

    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for field in form %}
        <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
            <div class="text-danger">
            {{ field.errors }}
            </div>
        {% endif %}
        </div>
    {% endfor %}

    <button type="submit" class="submit-button">Guardar Documento</button>
</form>
</div>

</body>
</html>
