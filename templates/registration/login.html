<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            padding: 2rem;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .text-danger {
            color: red;
            font-size: 0.9em;
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Iniciar sesión</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>

        {% if form.errors %}
            <div class="text-danger">{{ form.errors }}</div>
        {% endif %}

        <button type="submit" class="submit-button">Entrar</button>
    </form>

    <p style="margin-top: 1rem;">¿No tienes cuenta?
        <a href="{% url 'register' %}">Regístrate aquí</a>
    </p>
</div>

</body>
</html>
